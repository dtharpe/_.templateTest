<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
  <style>
  table{
  }
  td{
    width: 10%;
    padding-left: 5px;
  }
  a{
    text-decoration:none;
    color: #51A7E0;
  }
  </style>
</head>
<body>

  <div id="container" style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 40px; background: #F7F7F7; padding: 20px; border-radius: 4px; border: 1px dotted #999;"></div>

  <script type="text/template" id='people'>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(data,function(item,key,list){
          %>
          <tr>
            <td><%= key %></td>
            <td>
              <p><%- item.LastName %> , <%- item.FirstName %></p>
            </td>
          </tr>
          <%
        });
        %>
      </tbody>
    </table>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
